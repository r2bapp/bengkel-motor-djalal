<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bengkel Motor Mas Jalal | Servis Motor Semarang</title>
  <meta name="description" content="Bengkel Motor Mas Jalal melayani servis ringan, ganti oli, tune-up, dan perawatan motor terbaik di Semarang. Booking mudah via WhatsApp.">
  <meta name="keywords" content="bengkel motor, Semarang, servis motor, tune-up, ganti oli, bengkel Mas Jalal">
  <meta name="author" content="Bengkel Mas Jalal">
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet"/>
  <style>
    .btn { cursor: pointer; }
  </style>
</head>
<body>
  <button class="btn" onclick="playMotorSound()">Tekan untuk Fitur</button>
  <audio id="motorSound" src="audio/motor.mp3" preload="auto"></audio>
  <script>
    function playMotorSound() {
      const audio = document.getElementById('motorSound');
      audio.currentTime = 0;
      audio.play();
    }
  </script>
</body>
</html>
